<!DOCTYPE html>
<meta charset="utf-8">
<body>
<input id="answer" type="text">
<button onclick="submit()">Submit</button>
<script src="../lib/d3/d3.js"></script>
<script src="../d3.layout.cloud.js"></script>
<script>
  
  var answer = {}, answersString = "", answerArray = [];
  var submit = function() {
    answer.text = document.getElementById('answer').value;
    answersString = answersString ? answersString + ' ' + answer.text : answer.text;
    answer.count = answersString.count(answer.text);
    console.log(answersString, answer.count);
    answerArray.push(answer);
    drawWordCloud();
    answerArray = [];
    document.getElementById('answer').value = '';

  }

  String.prototype.count = function(search) {
      var m = this.match(new RegExp(search.toString().replace(/(?=[.\\+*?[^\]$(){}\|])/g, "\\"), "g"));
      return m ? m.length:0;
  }

  var fill = d3.scale.category20();

  d3.select("body").append("svg")
        .attr("width", 1024)
        .attr("height", 600);


  function drawWordCloud() {
    d3.layout.cloud().size([1024, 600])
        .words(answerArray.map(function(d) {
          return {text: d.text, size: 10 + d.count * 20, count: d.count};
        }))
        .padding(5)
        .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function(d) { return d.size; })
        .on("end", draw)
        .start();
  }

  drawWordCloud();

  function draw(words) {
    console.log(words[0].count)
    if(words[0] && words[0].count === 1){
      
      d3.select("svg")
      .append("g")
        .attr("transform", "translate(300,200)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .attr("id", function(d) { return d.text; })
        .text(function(d) { return d.text; });  
    } else {
      console.log(words[0].text)
      d3.select("#" + words[0].text)
      .style("font-size", function(d) { return 10 + words[0].count * 20 + "px"; })
      .style("font-family", "Impact");
      //.style("fill", function(d, i) { return fill(i); })

    }
    
  }
</script>
